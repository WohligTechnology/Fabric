<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->


  <!-- compiled css output -->
  <link href="css/ionic.app.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers/login.js"></script>
  <script src="js/controllers/otp.js"></script>
  <script src="js/controllers/signup.js"></script>
  <script src="js/controllers/add-information.js"></script>
  <script src="js/controllers/subscription.js"></script>
  <script src="js/controllers/seller-buyer.js"></script>
  <script src="js/controllers/select-seller.js"></script>
  <script src="js/controllers/category.js"></script>
  <script src="js/controllers/inner-category.js"></script>
  <script src="js/controllers/accessory.js"></script>
  <script src="js/controllers/myshop.js"></script>
  <script src="js/controllers/inner-shop.js"></script>
  <script src="js/controllers/add-new-product.js"></script>
  <script src="js/controllers/product-detail.js"></script>
</head>

<body ng-app="starter">
  <!--
      The nav bar that will be updated as we navigate between views.
    -->
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
  <ion-nav-view></ion-nav-view>
</body>

</html>
