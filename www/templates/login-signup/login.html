<ion-view hide-nav-bar="true">
  <ion-content has-header="false">
    <div class="login-signup">
      <div class="app-logo">
        <img ng-src="img/appLogo/Logo.svg" alt="">
      </div>
      <div class="list">
        <label class="login-form item-input item-stacked-label">
          <span class="input-label lato-bold">Username (Mobile Number/Email id)</span>
          <input type="text" placeholder="9876543210">
          <span class="forgot-pass-username">Forgot Username?</span>
        </label>
        <label class="login-form item-input item-stacked-label">
          <span class="input-label lato-bold">Password</span>
          <input type="password" placeholder="********">
          <span class="forgot-pass-username">Forgot Password?</span>
        </label>
        <div class="dont-acc">
          <label for="">Don't have an account?</label>
          <span>Sign up</span>
        </div>
      </div>
    </div>
  </ion-content>
  <div class="bar bar-footer login-btn" ui-sref="otp">
    <button class="">LOGIN</button>
  </div>
</ion-view>
